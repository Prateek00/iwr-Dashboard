<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #TABLE matSort>

    <ng-container matColumnDef="{{head}}" *ngFor="let head of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ head }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[ head ] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
