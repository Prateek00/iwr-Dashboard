<div class="item">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Yearly Analysis</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
          <canvas baseChart width="800" height="400" [datasets]="barChartDataMonthly" [labels]="barChartLabelsMonthly" [options]="barChartOptions"
          [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
      </mat-card-content>
  </mat-card>

  <mat-card>
      <mat-card-header>
          <mat-card-title>Weekly Analysis</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
          <canvas baseChart width="500" height="300" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
      </mat-card-content>
  </mat-card>
</div>
